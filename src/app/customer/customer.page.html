<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-thumbnail slot="start">
      <img src="../../assets/easyApp-logo.svg" />
    </ion-thumbnail>
    <ion-title color="secondary" class="ion-text-left"
      >Easy Appointments</ion-title
    >
  </ion-toolbar>
</ion-header>

<ion-content
  color="dark"
  [fullscreen]="true"
  *ngIf="userService.currentUser | async as user"
>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12"
        ><span class="ion-text-left" [ngStyle]="{fontSize: '1.7rem'}"
          >{{ user.getFullName() }}</span
        ></ion-col
      >
    </ion-row>
    <ion-row>
      <ion-col size="12"
        ><span class="ion-text-left" [ngStyle]="{fontSize: '1.3rem'}">
          @{{ user.getUsername() }}
        </span></ion-col
      >
    </ion-row>
  </ion-grid>

  <ion-button color="danger" (click)="onLogout()" block shape="round">
    Sign Out
  </ion-button>
</ion-content>
