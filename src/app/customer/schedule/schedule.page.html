<ion-header>
  <ion-toolbar color="dark">
    <ion-title color="secondary" class="ion-text-center"
      >Appointments</ion-title
    >
  </ion-toolbar>
</ion-header>

<ion-content color="dark" [fullscreen]="true">
  <ion-grid fixed>
    <ion-row color="dark">
      <ion-col size="12" *ngIf="appointments.length > 0" color="dark">
        <ion-list color="dark">
          <ion-item
            color="secondary"
            class="ion-text-center"
            *ngFor="let app of appointments"
          >
            <ion-grid fixed>
              <ion-row>
                <ion-col size="12">
                  <ion-label>
                    <ion-text color="primary">
                      {{ app.profession + " " + (app.title | titlecase)}}
                    </ion-text>
                  </ion-label>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  <ion-label>
                    <ion-text color="primary">
                      {{ getDate(app) | date: 'EEEE, MMM d, h:mm a' }}
                    </ion-text>
                  </ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col size="12" *ngIf="appointments.length < 1">
        <ion-label>
          <ion-text color="secondary">
            You don't have any appointments...
          </ion-text>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
