<ion-header>
  <ion-toolbar color="dark">
    <ion-title color="secondary" class="ion-text-center"
      >Find Professionists</ion-title
    >
  </ion-toolbar>
</ion-header>

<ion-content color="dark" [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" class="ion-align-self-center">
        <ion-searchbar
          color="primary"
          (ionChange)="onSearchChange($event)"
          [debounce]="250"
          showCancelButton="250"
        ></ion-searchbar>
      </ion-col>
    </ion-row>
  </ion-grid>

  <form
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    *ngIf="professionists.length > 0"
  >
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <ion-item color="dark">
            <ion-label>
              <ion-text color="secondary">
                Choose Profesionist
              </ion-text>
            </ion-label>
            <ion-select
              color="dark"
              placeholder="Select Professionist"
              formControlName="pro"
            >
              <ion-select-option
                *ngFor="let pro of professionists"
                [value]="pro"
                color="secondary"
                >{{ pro.profession + " " + (pro.lastName |
                titlecase)}}</ion-select-option
              >
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="ion-align-items-end" class="ion-justify-content-end">
        <ion-col
          size="3"
          class="ion-align-self-end"
          class="ion-justify-content-end"
        >
          <ion-button (click)="onFav()" *ngIf="form.value.pro">
            <ion-icon
              color="secondary"
              slot="icon-only"
              [name]="fav"
            ></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item color="dark">
            <ion-label
              ><ion-text color="secondary">
                Pick Date
              </ion-text></ion-label
            >
            <ion-datetime
              color="secondary"
              display-format="MMM DD, @hh:mm A"
              picker-format="MMM DD | hh:mm A"
              formControlName="date"
              [min]="getMinDate()"
              [max]="getMaxDate()"
            ></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="ion-align-items-center">
        <ion-col size="12" class="ion-align-self-center">
          <ion-button
            type="submit"
            expand="block"
            fill="clear"
            shape="round"
            [disabled]="form.invalid"
          >
            Submit Appointment
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <ion-tabs>
    <ion-tab-bar color="dark" slot="bottom">
      <ion-tab-button tab="/customer">
        <ion-icon name="person-circle-outline"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-tab-button>
      <ion-tab-button>
        <ion-icon name="search"></ion-icon>
        <ion-label>Find Professionist</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="favprof">
        <ion-icon name="star"></ion-icon>
        <ion-label>Favourites</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="schedule">
        <ion-icon name="calendar"></ion-icon>
        <ion-label>Schedule</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
