<ion-menu
  contentId="menu-content"
  menuId="menu-content"
  side="end"
  type="overlay"
>
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title color="secondary" class="ion-text-left">Options</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content color="dark">
    <ion-button
      color="danger"
      (click)="onLogout()"
      shape="round"
      size="default"
    >
      <ion-icon slot="end" name="exit"></ion-icon>
      Sign Out
    </ion-button>
  </ion-content>
</ion-menu>

<ion-header [translucent]="true" id="menu-content">
  <ion-toolbar color="dark">
    <ion-thumbnail slot="start">
      <img src="../../assets/easyApp-logo.svg" />
    </ion-thumbnail>
    <ion-title color="secondary" class="ion-text-left"
      >Easy Appointments</ion-title
    >
    <ion-buttons slot="end">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" [fullscreen]="true" padding="true">
  <ion-grid fixed *ngIf="user">
    <ion-row>
      <ion-col size="12"
        ><ion-label
          ><ion-text
            color="primary"
            class="ion-text-left"
            [ngStyle]="{fontSize: '1.7rem'}"
            >{{ user.getFullName() | titlecase}}</ion-text
          ></ion-label
        ></ion-col
      >
    </ion-row>
    <ion-row>
      <ion-col size="12"
        ><ion-label
          ><ion-text
            color="primary"
            class="ion-text-left"
            [ngStyle]="{fontSize: '1.3rem'}"
          >
            @{{ user.getUsername() }}
          </ion-text></ion-label
        ></ion-col
      >
    </ion-row>
    <ion-row [ngStyle]="{height: '1.6rem'}"> </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="6" class="ion-justify-content-center">
        <ion-label
          ><ion-text color="secondary" class="ion-text-center"
            >Today's Appointments</ion-text
          ></ion-label
        >
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col
        *ngIf="getTodayAppointments().length > 0"
        size="12"
        class="ion-justify-content-center"
      >
        <ion-list>
          <ion-item
            color="secondary"
            *ngFor="let app of getTodayAppointments()"
          >
            <ion-grid fixed>
              <ion-row>
                <ion-col size="12">
                  <ion-label>
                    <ion-text
                      color="primary"
                      class="ion-text-center"
                      [ngStyle]="{fontSize: '0.8rem'}"
                    >
                      {{ app.profession + " " + (app.title | titlecase)}}
                    </ion-text>
                  </ion-label>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  <ion-label>
                    <ion-text
                      color="primary"
                      class="ion-text-center"
                      [ngStyle]="{fontSize: '0.8rem'}"
                    >
                      {{ getDate(app) | date: 'h:mm a' }}
                    </ion-text>
                  </ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col
        *ngIf="getTodayAppointments().length < 1"
        size="8"
        class="ion-justify-content-center"
      >
        <ion-label
          ><ion-text color="secondary" class="ion-text-center"
            >No appointments scheduled...</ion-text
          ></ion-label
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
