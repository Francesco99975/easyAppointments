<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title color="secondary" class="ion-text-center"
      >Favourite Professionists</ion-title
    >
  </ion-toolbar>
</ion-header>

<ion-content color="dark" [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" *ngIf="favourites.length > 0">
        <ion-list>
          <ion-item color="dark" *ngFor="let fav of favourites">
            <ion-label>
              <ion-text
                color="secondary"
                class="ion-text-center"
                [ngStyle]="{fontSize: '1rem'}"
              >
                {{fav.profession + " " + (fav.title | titlecase)}}
              </ion-text>
            </ion-label>
            <ion-button (click)="onRemove(fav.uid)" color="dark">
              <ion-icon
                color="danger"
                slot="icon-only"
                name="close-outline"
              ></ion-icon>
            </ion-button>
          </ion-item>
        </ion-list>
      </ion-col>

      <ion-col size="12" *ngIf="favourites.length < 1">
        <ion-label>
          <ion-text
            color="secondary"
            class="ion-text-center"
            [ngStyle]="{fontSize: '1rem'}"
          >
            No Favourites Yet...
          </ion-text>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
