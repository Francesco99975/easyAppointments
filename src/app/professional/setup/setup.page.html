<ion-header>
  <ion-toolbar color="dark">
    <ion-title color="secondary" class="ion-text-center"
      >Setup Schedule</ion-title
    >
  </ion-toolbar>
</ion-header>

<ion-content color="dark" [fullscreen]="true">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <ion-list>
            <ion-item color="dark">
              <ion-label>
                <ion-text color="secondary">
                  {{ weekDays[0] }}
                </ion-text>
              </ion-label>
              <ion-checkbox
                slot="start"
                formControlName="monday"
              ></ion-checkbox>
            </ion-item>

            <ion-item color="dark">
              <ion-label>
                <ion-text color="secondary">
                  {{ weekDays[1] }}
                </ion-text>
              </ion-label>
              <ion-checkbox
                slot="start"
                formControlName="tuesday"
              ></ion-checkbox>
            </ion-item>

            <ion-item color="dark">
              <ion-label>
                <ion-text color="secondary">
                  {{ weekDays[2] }}
                </ion-text>
              </ion-label>
              <ion-checkbox
                slot="start"
                formControlName="wednesday"
              ></ion-checkbox>
            </ion-item>

            <ion-item color="dark">
              <ion-label>
                <ion-text color="secondary">
                  {{ weekDays[3] }}
                </ion-text>
              </ion-label>
              <ion-checkbox
                slot="start"
                formControlName="thursday"
              ></ion-checkbox>
            </ion-item>

            <ion-item color="dark">
              <ion-label>
                <ion-text color="secondary">
                  {{ weekDays[4] }}
                </ion-text>
              </ion-label>
              <ion-checkbox
                slot="start"
                formControlName="friday"
              ></ion-checkbox>
            </ion-item>

            <ion-item color="dark">
              <ion-label>
                <ion-text color="secondary">
                  {{ weekDays[5] }}
                </ion-text>
              </ion-label>
              <ion-checkbox
                slot="start"
                formControlName="saturday"
              ></ion-checkbox>
            </ion-item>

            <ion-item color="dark">
              <ion-label>
                <ion-text color="secondary">
                  {{ weekDays[6] }}
                </ion-text>
              </ion-label>
              <ion-checkbox
                slot="start"
                formControlName="sunday"
              ></ion-checkbox>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item color="dark">
            <ion-label
              ><ion-text color="secondary">
                Available From:
              </ion-text></ion-label
            >
            <ion-datetime
              color="secondary"
              display-format="hh:mm A"
              picker-format="hh:mm A"
              [min]="getMinDate()"
              [max]="getMaxDate()"
              formControlName="from"
            ></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item color="dark">
            <ion-label
              ><ion-text color="secondary">
                Available To:
              </ion-text></ion-label
            >
            <ion-datetime
              color="secondary"
              display-format="hh:mm A"
              picker-format="hh:mm A"
              [min]="getMinDate()"
              [max]="getMaxDate()"
              formControlName="to"
            ></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="ion-align-items-center">
        <ion-col size="12" class="ion-align-self-center">
          <ion-button
            type="submit"
            expand="block"
            fill="clear"
            shape="round"
            [disabled]="form.invalid"
          >
            Apply Changes
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
