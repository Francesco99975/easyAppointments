<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-thumbnail slot="start">
      <img src="../../assets/easyApp-logo.svg" />
    </ion-thumbnail>
    <ion-title color="secondary" class="ion-text-center">Sign In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" [fullscreen]="true">
  <div class="container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="12">
            <ion-item color="dark">
              <ion-label position="floating"
                ><ion-text color="primary">Email</ion-text></ion-label
              >
              <ion-input formControlName="email" type="text"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-item color="dark">
              <ion-label position="floating"
                ><ion-text color="primary">Password</ion-text></ion-label
              >
              <ion-input formControlName="password" type="password"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row class="ion-text-center">
          <ion-col>
            <ion-button
              block
              color="primary"
              type="submit"
              [disabled]="form.invalid"
            >
              Sign In
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>
